<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code-area">
        <textarea id="htmlCode" placeholder="HTML_CODE" oninput="showPreview()"></textarea>
        <textarea id="cssCode" placeholder="CSS_CODE" oninput="showPreview()"></textarea>
        <textarea id="jsCode" placeholder="JAVASCRIPT_CODE" oninput="showPreview()"></textarea>
    </div>
    <div class="preview-area">
        <iframe id="preview-window"></iframe>
    </div>
    <script src="brainz.js"></script>
</body>
</html>
